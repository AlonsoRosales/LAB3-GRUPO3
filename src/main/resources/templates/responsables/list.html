<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title >Lista de Responsables</title>
</head>

<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de Mascotas en TeleVet</h1>
        <div class="d-flex mt-3 mb-4">
            <a class="btn btn-primary" th:href="@{'/Mascotas/new'}">Nueva Mascota</a>
            <a class="btn btn-secondary ms-auto" th:href="@{'/'}">Regresar</a>
        </div>
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
        <form method="post" th:action="@{/Mascotas/BuscarMascotas}">
            <input name="searchField" class="form-control mb-3" type="text" placeholder="Search"/>
            <button type="submit" class="btn btn-primary">Primary</button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre mascota</th>
                <th>AÃ±o</th>
                <th>Sexo</th>
                <th>Raza</th>
                <th>Servicios</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mascota : ${listaMascota}">
                <td th:text="${mascota.index + 1}"></td>
                <td th:text="${mascota.productname}"></td>
                <td th:text="${mascota.category.categoryname}"></td>
                <td th:text="${mascota.supplier.companyname}"></td>
                <td th:text="${mascota.unitprice}"></td>
                <td th:text="${mascota.unitsinstock}"></td>
                <td><a class="btn btn-primary"
                       th:href="@{'/Mascotas/edit' + '?id=' + ${product.id}}">Editar</a>
                </td>
                <td><a class="btn btn-danger"
                       th:href="@{'/Mascotas/delete' + '?id=' + ${product.id}}">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

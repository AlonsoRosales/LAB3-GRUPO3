<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title >Lista de Responsables</title>
</head>

<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de Responsables en TeleVet</h1>
        <div class="d-flex mt-3 mb-4">
            <div class="row-cols-1">
                <a class="btn btn-primary" th:href="@{'/Responsable/crear'}">Nueva Responsable</a>
                <br>
                <br>
                <a class="btn btn-secondary ms-auto" th:href="@{'/'}">Regresar</a>
            </div>


        </div>
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre Responsable</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="responsable,i : ${listaResponsables}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${responsable.getNombre()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

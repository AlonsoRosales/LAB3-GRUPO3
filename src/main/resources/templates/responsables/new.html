<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Nueva Responsable</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
        <h1 class="pb-2 mb-3 border-bottom">Nueva Mascota</h1>
        <form method="post" th:action="@{'/Responsable/guardar'}" class="mt-2">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Responsable</label>
                <input type="text" class="form-control" name="nombre" id="nombre">
            </div>
            <a th:href="@{'/Responsable/lista'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

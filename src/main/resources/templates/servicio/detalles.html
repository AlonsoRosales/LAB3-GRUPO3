<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Nueva Servicio</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Nuevo Servicio</h1>
        <form method="post" th:action="@{'/Servicio/registrarservicio'}" class="mt-2">
            <div class="mb-3">
                <input type="hidden" class="form-control" name="mascota" th:value="${mascota.id}">
            </div>
            <div class="mb-3">
                <label for="cuenta" class="form-label">Cuenta: </label>
                <select class="form-select" id="cuenta" name="cuenta">
                    <option th:each="cuenta : ${listaCuenta}" th:value="${cuenta.id}"
                            th:text="${cuenta.correo}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="duracion">Duracion en minutos: </label>
                <input type="number" id="duracion" name="duracion"
                       min="10" max="100">
            </div>
            <div class="mb-3">
                <label for="tipoentrega">Tipo de entrega: </label>
                <select class="form-select" id="tipoentrega" name="entrega">
                    <option value="domicilio">Domicilio
                    </option>
                    <option value="recojo">Recojo
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="responsable" class="form-label">Responsable: </label>
                <select class="form-select" id="responsable" name="responsable">
                    <option th:each="responsable : ${listaResponsable}" th:value="${responsable.id}"
                            th:text="${responsable.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="horaInicio">Selecciona la hora de inicio: </label>
                <input type="datetime-local" id="horaInicio" name="horaInicio"
                       min="2022-01-01T00:00" max="2023-01-01T00:00">
            </div>
            <a th:href="@{'/Mascotas/lista'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

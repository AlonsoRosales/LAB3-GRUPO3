<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title >Lista de Dueños/Contactos</title>
</head>

<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de Dueños/Contactos</h1>
        <div class="d-flex mt-3 mb-4">
            <a class="btn btn-primary" th:href="@{'/Contacto/new'}">Nuevo Contacto</a>
            <a class="btn btn-secondary ms-auto" th:href="@{'/'}">Regresar</a>
        </div>
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
        <table class="table">
            <thead>
            <tr>
                <th>Correo</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th># Mascotas</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contacto : ${lista}">
                <td th:text="${contacto.getCorreo()}"></td>
                <td th:text="${contacto.getDireccion()}"></td>
                <td th:text="${contacto.getTelefono()}"></td>
                <td th:text="${contacto.getCantidadMascotas()}"></td>
                <td><a class="btn btn-primary"
                       th:href="@{'/Contacto/mascotas' + '?id=' + ${contacto.getId()}}">Ver mas</a>
                </td>
                <td><a class="btn btn-primary"
                       th:href="@{'/Contacto/edit' + '?id=' + ${contacto.getId()}}">Editar</a>
                </td>
                <td><a class="btn btn-danger"
                       th:href="@{'/Contacto/delete' + '?id=' + ${contacto.getId()}}">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
        <h3>Las personas que no tienen mascotas no se mostraran dentro de la tabla</h3>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
